<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="text-center" fxFlex="40" fxFlex.lt-sm="90" fxFlex.lt-md="60" fxFlex.lt-lg="50"
              style="margin-bottom: 2px; margin-top: 6%;">
      <mat-card-title class="my-4">Promjena lozinke</mat-card-title>
      <mat-card-content class="mt-5">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="px-2" fxLayout="column" fxLayoutAlign="center">
            <app-input type="password" fxFlex="45" fxFlex.lt-sm="90" label="Trenutna lozinka" style="margin-bottom: 0px;"
            [formControl]="resetPasswordForm.get('currentPassword')">
            </app-input>
            <app-input type="password" fxFlex="45" fxFlex.lt-sm="90" label="Nova lozinka" style="margin-bottom: 0px;"
                       [formControl]="resetPasswordForm.get('newPassword')">
            </app-input>
            <app-input fxFlex="45" fxFlex.lt-sm="90" label="Potvrdite novu lozinku" type="password"
            [formControl]="resetPasswordForm.get('confirmPassword')">
            </app-input>
            <button mat-raised-button color="warn" [disabled]="resetPasswordForm.invalid" type="submit">
              Potvrdi
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
