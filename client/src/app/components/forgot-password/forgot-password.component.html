<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="text-center" fxFlex="40" fxFlex.lt-sm="90" fxFlex.lt-md="60" fxFlex.lt-lg="50"
              style="margin-bottom: 2px; margin-top: 6%;">
      <mat-card-title class="my-4">Promjena lozinke</mat-card-title>
      <mat-card-content class="mt-5">
        <div *ngIf="message" style="margin-bottom: 20px; justify-content: center; padding: 15px; border-radius: 4px; border: 1px solid #ecd88e; background-color: #ecd88e14; align-items: center; text-align: center; display: flex;">
            <h4 style="color: #ad8907;">{{message}}</h4>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="px-2" fxLayout="column" fxLayoutAlign="center">
            <app-input type="email" fxFlex="45" fxFlex.lt-sm="90" label="Email"
                       [formControl]="forgotPasswordForm.get('userNameOrEmail')">
            </app-input>
            <button mat-raised-button color="warn" [disabled]="forgotPasswordForm.invalid" type="submit">
              Potvrdi
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
