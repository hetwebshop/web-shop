<h2 mat-dialog-title>Pošaljite Email</h2>
<div mat-dialog-content fxLayout="column" fxLayoutGap="10px">
  <mat-form-field>
    <input matInput placeholder="Pošiljatelj" [(ngModel)]="fromEmail">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Primalac" [(ngModel)]="toEmail" disabled>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Naslov" [(ngModel)]="title" disabled>
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea matInput placeholder="Motivaciono pismo" [(ngModel)]="coverLetter" rows="7"></textarea>
  </mat-form-field>


  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="95" fxFlex.lt-sm="90"
  style="margin-bottom: 20px;">
  <!-- Upload Button and Selected File in One Row -->
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <!-- Upload Button and Selected File in One Row -->
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <!-- Styled File Input -->
      <button mat-raised-button style="background-color: #c5b391;" (click)="fileInput.click()" type="button">
        <mat-icon>attach_file</mat-icon> Učitaj CV
      </button>
      <input #fileInput type="file" (change)="onFileSelected($event)"
        accept=".pdf, .doc, .docx, .txt, .jpg, .png, .xlsx, .pptx" hidden />

      <!-- Show Selected File Name with Remove Option -->
      <div *ngIf="selectedFileName" fxLayout="row" fxLayoutAlign="start center" (click)="openFilePreview()"
        style="cursor: pointer;">
        <mat-icon>description</mat-icon>
        <span class="selected-file-text">Odabrani CV: {{ selectedFileName }}</span>
        <button mat-icon-button color="warn" (click)="removeSelectedFile($event)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="openCancelConfirmationModal()">Otkaži</button>
  <button mat-button color="primary" (click)="submitApplication()">Apliciraj</button>
</div>
