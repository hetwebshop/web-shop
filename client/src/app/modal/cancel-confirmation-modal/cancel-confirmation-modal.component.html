<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="error" (click)="onClose()">Ne</button>
  <button mat-button style="background-color: #283316; color: #a8996e;" (click)="onCancel()">Da</button>
</mat-dialog-actions>
