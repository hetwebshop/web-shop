<div class="my-5" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="60" fxFlex.lt-md="75" fxFlex.lt-sm="90" fxLayout="column" fxLayoutAlign="center center">
        <img src='./assets/images/NotFound.png' style="width:40vw;max-width: 200px;">
        <h1 class="mt-4">Stranica koju tražite ne postoji.</h1>
        <mat-card-subtitle>
            <h3>Provjerite url i pokušajte ponovo<span *ngIf="!(accountService.user$ | async)">, ili se prijavite na platformu za pristup dodatnim resursima.</span></h3>
        </mat-card-subtitle>
        <div fxLayoutGap="20px">
            <button mat-raised-button routerLink="/" color="warn">Početna</button>
            <button *ngIf="!(accountService.user$ | async)" mat-raised-button routerLink="/login"
                style="background-color: #283316; color: white;">Prijava</button>
        </div>
    </mat-card>
</div>
