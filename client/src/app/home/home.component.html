<div class="mt-2" *ngIf="allJobs" fxLayoutGap="10px" fxLayout="column">
    <app-scroll-content [title]="'Browse by Category'">
        <div *ngFor="let job of allJobs">
            <div fxLayout="column" fxLayoutAlign="center center" routerLink="/search" [queryParams]="{q:job.title}"
                style="cursor: pointer;">
                <div class="image-box" fxLayout="row" fxLayoutAlign="center center">
                    <!-- <img class="image" src={{category.photoUrl}}> -->
                </div>
                <h4 class="mt-2">{{job.title}}</h4>
            </div>
        </div>
    </app-scroll-content>
